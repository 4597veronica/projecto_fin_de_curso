<!DOCTYPE html>
<html>
<head>
<script>
//Si pinchas en un sitio se muestra un mensaje
function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";
}
</script>
</head>
<body>

<p>Click the button to trigger a function.</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

</body>
</html>
